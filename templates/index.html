<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat vs Dog Classifier</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f2f7;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 12px;
            width: 360px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
        }

        button:hover {
            background: #0062d6;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
        }

        .cat {
            background: #ffefd5;
            color: #d2691e;
        }

        .dog {
            background: #e0ffe0;
            color: #228b22;
        }

        .error {
            margin-top: 20px;
            color: red;
        }
    </style>

</head>
<body>

    <div class="card">
        <h2>Cat vs Dog Classifier</h2>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result {{ 'dog' if prediction == 'Dog' else 'cat' }}">
                {{ prediction }} ({{ confidence }}% confidence)
            </div>
        {% endif %}

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>

</body>
</html>
